<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('./libs/jquery/jquery.min');</script>
    <link href="./libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="./libs/metro/css/metro.min.css" rel="stylesheet">
    <script src="./libs/metro/js/metro.min.js"></script>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
        <div class="row top5">
            <button class="btn btn-primary"><span class="fa fa-pencil"></span> Switch to edit mode</button>
        </div>
        <div class="row tile-area no-padding top5 fg-white">
            <div class="tile-container bg-darkCobalt">
                <div class="tile-large bg-lighterBlue" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon fa fa-pencil"></span>
                    </div>
                    <span class="tile-label fg-white">Evidence 3.1</span>
                </div>
                <div class="tile-wide bg-cobalt" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon mif-envelop"></span>
                        <span class="tile-badge bg-darkRed">Ctrl+Num1</span>
                        <span class="tile-label fg-white">Evidence 3.0</span>
                    </div>
                </div>
                <div class="tile-wide bg-cobalt" data-role="tile">
                    <div class="tile-content iconic">
                        <span class="icon mif-envelop"></span>
                        <span class="tile-badge bg-darkRed">Ctrl+Num2</span>
                        <span class="tile-label">WCF services 3.0</span>
                    </div>
                </div>
                <div class="tile-square bg-cobalt" data-role="tile"></div>
                <div class="tile-small bg-red" data-role="tile"></div>
                <div class="tile-small bg-orange" data-role="tile"></div>
                <div class="tile-small bg-green" data-role="tile"></div>
                <div class="tile-small bg-pink" data-role="tile"></div>
                <div class="tile-wide bg-lightGreen" data-role="tile"></div>
            </div>
        </div>
    </div>
  </body>
</html>
